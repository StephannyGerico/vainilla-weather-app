<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box-wrapper">
        <div class="weather-box">
          <div class="overview">
            <h1>Sky Lake</h1>
            <ul>
              <li>Tuesday 10:00 PM</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="image.png" alt="clouds" class="float-left" />
                <div class="float-left">
                  <strong>19</strong
                  ><span class="metric">°C|<a href="#">°F</a></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <ul>
                <li>Precipitation: 7%</li>
                <li>Humidity: 90%</li>
                <li>Wind: 18 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/StephannyGerico/vainilla-wheather-app"
            target="_blank"
            >Open-Source Code</a
          >
          by Stephanny Mora
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
